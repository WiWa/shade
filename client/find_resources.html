<template name='findResourcesRefer'>

<div class="container-fluid">
  <div id="div_referPatient" class="botSpace">
    {{#if email}}
      <input type='button' class='btn btn-lg btn-success' id='referEmailBtn' value='Refer Patient Via Email'/>
    {{else}}
      <h3>No Email Found for Patient!</h3>
      <input type='text' id='quickEmail' Placeholder='Enter an email'/>
      <input type='button' class='btn btn-lg btn-success' id='referEmailAnywaysBtn' value='Refer Patient Via Email'/>
    {{/if}}
  </div>

  <div id="div_resourceResults">
    {{#if resource_results_with_problems}}
      <table class="table_results resources">
      {{#each resource_results_with_problems}}
        <tr>
        <td valign="top">
          <h3 style="margin-top:0">{{problem}}</h3>
        </td>
        <td>
          {{#each resources}}
            <div style="margin-bottom:8px">
            <b>{{this.name}}</b><br/>
            {{#if this.transport}}
              On Bus Route: {{this.transportRoute}}
            {{else}}
              Not on Bus Route
            {{/if}}
            <br/>
            </div>
          {{/each}}
        </td>
        </tr>
      {{/each}}
      </table>
    {{/if}}
  </div>
</div>

</template>
